# A generic, single database configuration.

[alembic]
# path to your migrations
script_location = migrations

# template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# timezone of database migrations
timezone = UTC

[alembic:env]
# SQLAlchemy database URL
sqlalchemy.url = sqlite:///C:\\Users\\HP\\OneDrive\\Documents\\Code_works\\medical_records\\cadetdb.db

# default target_metadata
target_metadata = medical_records.models.Base.metadata

# Whether to use the transaction-per-migration-steps feature
transaction_per_migration = True

# Auto-generate migration scripts based on changes in the SQLAlchemy models
autogenerate = True

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
